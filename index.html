<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CALCULATE</title>
</head>

<body>
    <div class="calc-ctn">
        <form name="calc">
            <span class="ans">0</span>
            <input type="text" name="txt" required>
        </form>
        <div class="value">
            <span class="clear" onclick="calc.txt.value = ''">AC</span>
            <span onclick="calc.txt.value += '%'">%</span>
            <span onclick="calc.txt.value += '+'">+</span>
            <span onclick="calc.txt.value += 7">7</span>
            <span onclick="calc.txt.value += 8">8</span>
            <span onclick="calc.txt.value += 9">9</span>
            <span onclick="calc.txt.value += '-'">-</span>
            <span onclick="calc.txt.value += 4">4</span>
            <span onclick="calc.txt.value += 5">5</span>
            <span onclick="calc.txt.value += 6">6</span>
            <span onclick="calc.txt.value += '*'">*</span>
            <span onclick="calc.txt.value += 1">1</span>
            <span onclick="calc.txt.value += 2">2</span>
            <span onclick="calc.txt.value += 3">3</span>
            <span onclick="calc.txt.value += '/'">/</span>
            <span onclick="calc.txt.value += 'ANS'">ANS</span>
            <span onclick="calc.txt.value += 0">0</span>
            <span onclick="calc.txt.value += '.'">.</span>
            <span class="equal" onclick="calculate(calc.txt.value)">=</span>
        </div>
    </div>
    <script src="./play.js"></script>
</body>

</html>
